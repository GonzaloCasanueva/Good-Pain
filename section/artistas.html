    <main>
        <h1>
            Conoce a nuestros artistas.
        </h1>
        <div class="container">
            <img src="../img/tatuadora sav.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
            <div class="text">Sav</div>
            </div>
        </div>
        <figcaption data-aos="zoom-in" data-aos-duration="500">
            Hola a todos mi nombre es Sofia, soy tatuadora hace 5 años trabajando en la provincia de Buenos Aires. Con el paso del tiempo fui experimentando varios estilos de tattoos, actualmente me encuentro enfocada en el estilo Blackwork con Neo Tradicional y en ocasionas piezas minimalistas.
        </figcaption>
        <div class="container">
            <img src="../img/Tatuador btd.jpg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
            <div class="text">BTD</div>
            </div>
        </div>
        <figcaption data-aos="zoom-in" data-aos-duration="500">
            Soy Agustin, tatuo hace 8 años siempre me encontre atraido hacia el arte urbano, me dedico a plasmarlo en la piel de la gente, tambien me dedico al estilo Neo japones, dark lettering y Blackwork.
        </figcaption>
        <div class="container">
            <img src="../img/Tatuador error404.jpeg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
            <div class="text">Error.404</div>
            </div>
        </div>
        <figcaption data-aos="zoom-in" data-aos-duration="500">
            Mi nombre es Pablo, tengo 32 años soy tatuador de la Ciudad de Buenos Aires, actualmente ya llevo haciendo uso de varias tecnicas y estilos pero sobre todo me enfoco en el Anime y en Comics, dos areas donde realmente siento que puedo hacer que las personas que son fan de este arte puedan llevanrse un lindo proyecto hecho por otro gran fan de ambos mundos.
        </figcaption>
        
        <div class="container">
            <img src="../img/Tatuador casazza.jpeg" alt="Avatar" class="image" style="width:100%">
            <div class="middle">
            <div class="text">Casazza</div>
            </div>
        </div>
        <figcaption data-aos="zoom-in" data-aos-duration="500">
            Soy Fran, me dedico al tatuaje hace 8 años, me especializo en Blackwork y Anime en negro. Siempre me gustaron estos estilos para plasmarlo en el cuerpo del cleinte, ya que siempre se llevan algo excepcional de mi y de todos mis años trabajados.
        </figcaption>
